<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__hero">
        <img
          src="/assets/images/illustration-article.svg"
          alt="css illustration"
        />
      </div>
      <div class="card-category">Learning</div>
      <div class="card-date">Published 21 Dec 2023</div>
      <h2 class="card-title"><a href="#">HTML & CSS foundations</a></h2>
      <p class="card-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card-author">
        <img src="/assets/images/image-avatar.webp" alt="photo of author" />
        <div class="card-author-name">Greg Hooper</div>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <div>Coded by <a href="#">Stephen Petersen</a>.</div>
    </div>
  </body>
</html>
